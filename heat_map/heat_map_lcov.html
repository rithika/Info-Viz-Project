    <div id="chart"></div>
 
    <script type="text/javascript">
      var margin = { top: 20, right: 0, bottom: 20, left: 30 },
          width = 5300 - margin.left - margin.right,
		  width1 = 960 - margin.left - margin.right,
          height = 300 - margin.top - margin.bottom,
          gridSize = Math.floor(width1 / (48*6))+8,
          legendElementWidth = gridSize*2;
		  
var chart1 = d3.cloudshapes1.heat_lcov().width(width).height(height);          
//var chart2 = d3.cloudshapes.heat_bcov().width(width).height(height);
 

d3.csv("lcovns2.csv",function(error, data) {
	  
	  d3.select("body")
.datum(data)
.call(chart1);

      });
	  d3.csv("lcovs2.csv",function(error, data) {
	  
	  d3.select("body")
.datum(data)
.call(chart1);

      });



    </script>
